<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e5abeab91a.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="huddle logo" class="header__logo">
    </header>
  
    <main class="main">
      <div class="left-box">
        <img src="./images/illustration-mockups.svg" alt="" class="main__image">
      </div>
      
      <div class="right-box">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p class="main__content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="main__button">Register</button>
      </div>
  
    </main>
  
    <footer class="footer">
        <i class="footer__icon fab fa-facebook-f"></i>
  
        <i class="footer__icon fab fa-twitter"></i>
        
        <i class="footer__icon fab fa-instagram"></i>
    </footer>
  </div>
</body>
</html>
